  <!--
  Write  program that asks the user for the answer
  to 2 + 3 your program should keep aksing the question 
  until user enters the correct answer.
  -->

  <script>
    var correct = "5";
    var question = "";

    while (question != correct) {

      question = prompt("so what we get after adding 2 + 3 ?");

      if (question == correct) {

        alert("nice your is correct");

      } else {

        alert("nahh try again");
        

      }

    }
  </script>
